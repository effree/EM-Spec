<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EM-Spec 0.2.1 beta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="freqHover">
      <div id="freqLine"></div>
      <div id="freqLabel"></div>
    </div>
    <div id="blur-layer"></div>
    <button class="exit-btn" id="exitBtn" title="Exit">✕</button>
    <button class="pause-btn" id="pauseBtn" title="Freeze/Unfreeze">❄️</button>
    <button class="settings-btn" id="settingsBtn" title="Settings">⚙️</button>
    <div id="status">Ready</div>
  </div>

  <div id="settingsPanel">
    <div class="settings-content">
      <h2>Settings</h2>
      <div id="settingsContent"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
