<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EM-Spec 0.1.1 beta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      webkit-app-region: drag;
    }
    
    html {
      border-radius: 5px;
      overflow: hidden;
    }

    html ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
      background-color: transparent;
      -webkit-border-radius: 100px;
    }

    html ::-webkit-scrollbar-thumb {
      background-color: #424242;
      -webkit-border-radius: 100px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    html ::-webkit-scrollbar-thumb:active {
      background-color: #535353;
    }

    body {
      background-color: rgba(0, 0, 0, 0);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      border-radius: 5px;
      overflow: hidden;
    }
    
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      -webkit-app-region: drag;
    }
    
    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      pointer-events: none;
    }
    
    .exit-btn, .settings-btn {
      position: absolute;
      width: 19px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: opacity 0.25s ease-in-out, background 0.2s ease;
      backdrop-filter: blur(10px);
      opacity: 0;
      z-index: 100;
      -webkit-app-region: no-drag;
    }
    
    #container:hover .exit-btn,
    #container:hover .settings-btn {
      opacity: 1;
      background: rgba(255, 255, 255, 0.4);
      border-color: rgba(255, 255, 255, 0.15);
    }

    
    .exit-btn {
      top: 8px;
      right: 8px;
    }
    
    .settings-btn {
      bottom: 8px;
      right: 8px;
    }

    #settingsPanel {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      -webkit-app-region: no-drag;
    }
    
    #settingsPanel.open {
      display: flex;
    }

    #container:has(+ #settingsPanel.open) #settingsBtn {
      opacity: 1;
      background: rgba(255, 255, 255, 0.4);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .settings-content {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 5px;
      padding: 1rem;
      resize: horizontal;
      max-width: 90vw;
      min-width: 50vw;
      height: 100%;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      scrollbar-gutter: stable both-edges;
    }
    
    .settings-content h2 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 600;
    }
    
    .setting-group {
      margin-bottom: 9px;
    }
    
    .setting-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ccc;
    }
    
    .setting-label label {
      font-weight: 500;
    }
    
    .setting-value {
      font-size: 12px;
      color: #888;
      font-family: 'Monaco', monospace;
    }
    
    input[type="range"] {
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00d4ff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 212, 255, 0.4);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00d4ff;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(0, 212, 255, 0.4);
    }
    
    select {
      width: 100%;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px;
      padding-right: 32px;
    }

    select:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    select:focus {
      outline: none;
      border-color: rgba(0, 212, 255, 0.5);
    }

    select option {
      background: #1a1a1a;
      color: #fff;
      padding: 8px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: #00d4ff;
    }
    
    #status {
      position: absolute;
      bottom: 16px;
      left: 16px;
      font-size: 11px;
      color: #666;
      font-family: 'Monaco', monospace;
      z-index: 5;
      opacity: 0;
      display: none;
    }
    #container:hover #status {
      display: flex;
      opacity: 1;
      transition: opacity .35s ease;
    }
    #blur-layer {
      position:absolute;
      top:0;
      right:0;
      left:0;
      bottom:0;
      border-radius: 5px;
      background-image: linear-gradient(to right, #00000017 0 3rem, #ffffff70 15rem 3rem);
      mix-blend-mode: overlay;
      backdrop-filter: blur(.5px);
      pointer-events: none;
    }

    ::-webkit-resizer {
      width: 16px;
      height: 16px;
      cursor: ew-resize;
      background:
        radial-gradient(circle, #555 2px, transparent 0) 50% 25% / 2px 2px no-repeat,
        radial-gradient(circle, #555 2px, transparent 0) 50% 50% / 2px 2px no-repeat,
        radial-gradient(circle, #555 2px, transparent 0) 50% 75% / 2px 2px no-repeat;
    }

    /* Frequency hover display */
    #freqHover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      display: none;
    }

    #freqHover.active {
      display: block;
    }

    #freqLine {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(0, 212, 255, 0.8);
      box-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
      pointer-events: none;
    }

    #freqLabel {
      position: absolute;
      left: 10px;
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(0, 212, 255, 0.5);
      border-radius: 4px;
      padding: 6px 10px;
      font-family: 'Monaco', monospace;
      font-size: 12px;
      color: #00d4ff;
      white-space: nowrap;
      backdrop-filter: blur(10px);
      transform: translateY(-50%);
      pointer-events: none;
    }

    #freqLabel .note {
      font-size: 14px;
      font-weight: bold;
      margin-right: 8px;
    }

    #freqLabel .cents {
      font-size: 10px;
      color: #888;
      margin-left: 4px;
    }

    .reset-btn {
      width: 100%;
      padding: 10px;
      background: rgba(255, 59, 48, 0.15);
      border: 1px solid rgba(255, 59, 48, 0.3);
      border-radius: 6px;
      color: #ff3b30;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reset-btn:hover {
      background: rgba(255, 59, 48, 0.25);
      border-color: rgba(255, 59, 48, 0.5);
    }

    .reset-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="freqHover">
      <div id="freqLine"></div>
      <div id="freqLabel"></div>
    </div>
    <div id="blur-layer"></div>
    <button class="exit-btn" id="exitBtn" title="Exit">✕</button>
    <button class="settings-btn" id="settingsBtn" title="Settings">⚙️</button>
    <div id="status">Ready</div>
  </div>

  <div id="settingsPanel">
    <div class="settings-content">
      <h2>Settings</h2>
      <div id="settingsContent"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
