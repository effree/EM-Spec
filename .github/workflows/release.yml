name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # triggers on tags like v0.3.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: |
          echo "Skipping code signing"
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            set CSC_IDENTITY_AUTO_DISCOVERY=false
            set CSC_LINK=
            set CSC_KEY_PASSWORD=
          else
            export CSC_IDENTITY_AUTO_DISCOVERY=false
            export CSC_LINK=
            export CSC_KEY_PASSWORD=
          fi

          # Read version from package.json
          VERSION=$(node -p "require('./package.json').version")

          # Set productName to include version inside the installer
          npm run dist -- --config.build.productName="EM-Spec $VERSION"

          # Rename the generated installer to include version explicitly
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            for f in dist/*Setup.exe; do
              mv "$f" "dist/EM-Spec-$VERSION Setup.exe"
            done
          else
            for f in dist/*.dmg; do
              mv "$f" "dist/EM-Spec-$VERSION.dmg"
            done
          fi

      - name: Upload build artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
